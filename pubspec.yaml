name: do_it
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0
  animated_line_through: ^1.0.4
  sqflite: ^2.3.0
  provider: ^6.1.1
  intl: ^0.18.1
  uuid: ^4.2.1
  haptic_feedback: ^0.4.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  flutter_launcher_icons: "^0.13.1"

flutter:
  uses-material-design: true
  assets:
    - assets/images/

flutter_launcher_icons:
  android: "launcher_icon"
  adaptive_icon_background: "#F0002F"
  ios: true
  image_path: "assets/images/do-it-logo.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/images/do-it-logo.png"
    background_color: "#FFF0002F"
    theme_color: "#FFF0002F"
  macos:
    generate: true
    image_path: "assets/images/do-it-logo.png"